        .king {
            margin-top: 100px;
            opacity: 1;
        }

        .main {
            width: 300px;
            height: 400px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form input {
            width: 200px;
            height: 30px;
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form input[type="submit"] {
            width: 80px;
            margin-right: 110px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        span {
            display: none;
            color: red;
            font-size: 0.9rem;
        }

        .sign {
            margin-left: 110px;
            margin-top: -110px;
        }

        .sign button {
            width: 80px;
            height: 30px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sign button:hover {
            background-color: #0056b3;
        }

        .sign a {
            color: white;
            text-decoration: none;
        }

        .reg {
            position: absolute;
            margin-top: 30px;
            margin-left: 700px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>

<body>
    <center>
        <div class="king">
            <h2 class="reg">REGISTER</h2>
            <div class="main">
                <form class="form">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Re-enter Password" required class="one">
                    <span>Re-enter properly</span>
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="sign">
                <button><b><a href="./user.html">Sign in</a></b></button>
            </div>
        </div>
    </center>
    <script>
        var form = document.forms[0];
        var errorMessage = document.querySelector("span");
        var userArray = [];

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            var formData = {
                user: e.target[0].value,
                email: e.target[1].value,
                pass: e.target[2].value,
                rePass: e.target[3].value
            };

            if (formData.pass !== formData.rePass) {
                errorMessage.style.display = "inline";
            } else {
                errorMessage.style.display = "none";
                userArray.push(formData);
                localStorage.setItem("user", JSON.stringify(userArray));

                // Clear form fields
                form.reset();
            }

            console.log(userArray);
        });
    </script>
</body>

</html>
